<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  </head>
  <body class="surface">
    <div class="board">
      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">Chess</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Restore"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body" style="width: 50em" id="board1"></div>
      </div>
    </div>

    <img src="clippy-think.gif" alt="Clippy" id="clippy" />

    <div class="window" id="clippy-talk" style="margin: 32px; width: 250px">
      <div class="title-bar">
        <div class="title-bar-text">Pablo the engine</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Restore"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
        <div class="window-body" id="clippy-dialog"></div>
      </div>
    </div>

    <!-- Note the usage of `type=module` here as this is an ES6 module -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>

<style>
  .board {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
  }

  #clippy {
    position: fixed;
    top: 30;
    right: 75;
  }

  #clippy-talk {
    position: fixed;
    top: 230;
    right: 30;
  }
</style>
