<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCraptcha</title>
    <link rel="stylesheet" href="../styles/craptcha.css">
</head>

<body>
    <img class="captcha-logo" src="../images/craptcha.png" alt="craptcha">

    <canvas class="captcha-text" id="captcha"></canvas>

    <input class="captcha-input" type="text" id="captcha-input" placeholder="Type the code shown"> 
    <button class="captcha-button" id="captcha-button">Submit</button>
    
    <script src="../js/craptcha.js"></script>
</body>

</html>
