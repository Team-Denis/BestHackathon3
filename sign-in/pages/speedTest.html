<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="../styles/speedTest.css">
</head>

<body>
    <div class="header">
        <h1>Typing Speed Test</h1>
        <p>Enter your email address under the time limit (copy-paste is disabled)</p>
        <p>Time limit: 1000 milliseconds</p>
    </div>

    <div class="input">
        <input type="text" id="email-input" placeholder="Enter your email address" onpaste="return false;" ondrop="return false;" autocomplete="off">
        <button id="start-timer">Start timer</button>
        <h1 id="time-remaining">1000 [ms]</h1>
    </div>

    <script src="../js/speedTest.js"></script>
</body>

</html>
