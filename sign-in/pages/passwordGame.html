<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game</title>
    <link rel="stylesheet" href="../styles/passwordGame.css">
</head>

<body>
    <div class="header">
        <h1>Password Game</h1>
        <p>Enter a password that respects all the rules</p>
    </div>

    <div class="input">
        <input type="text" id="password-input" placeholder="Enter your password" onpaste="return false;" ondrop="return false;" autocomplete="off">
        <br>
        <button id="try-button">Try password</button>
    </div>

    <div class="chess-problem">
        <img src="../images/chessProblem.png" alt="chess-problem">
    </div>

    <div class="container">
        <h1>Rules</h1>
        <div class="list-container">
          <ul class="list" id="list">
          </ul>
        </div>
    </div>
    
    <script src="../js/passwordGame.js"></script>

</body>

</html>
